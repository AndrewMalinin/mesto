<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">


      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто (в красной шапке)" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__editable-parametr">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button edit-button"></button>
          </div>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
        <button class="profile__add-button add-button"></button>
      </section>


      <section class="photo-cards">

        <div class="photo-card">
          <img src="./images/photo-sochi.jpg" alt="Фото олимпийского огня" class="photo-card__photo">
          <div class="photo-card__info">
            <h2 class="photo-card__title">Сочи</h2>
            <button class="photo-card__like-button like-button">
              <img src="./images/icons/icon-like.svg" alt="Кнопка лайк" class="like-button__image">
            </button>
          </div>
        </div>

        <div class="photo-card">
          <img src="./images/photo-karelia.jpg" alt="Фото божьей коровки во мхе" class="photo-card__photo">
          <div class="photo-card__info">
            <h2 class="photo-card__title">Карелия</h2>
            <button class="photo-card__like-button like-button">
              <img src="./images/icons/icon-like.svg" alt="Кнопка лайк" class="like-button__image">
            </button>
          </div>
        </div>

        <div class="photo-card">
          <img src="./images/photo-altai.jpg" alt="Фото реки Катунь" class="photo-card__photo">
          <div class="photo-card__info">
            <h2 class="photo-card__title">Горный Алтай</h2>
            <button class="photo-card__like-button like-button">
              <img src="./images/icons/icon-like.svg" alt="Кнопка лайк" class="like-button__image">
            </button>
          </div>
        </div>

        <div class="photo-card">
          <img src="./images/photo-vyoksa.jpg" alt="Фото камней на берегу Вуоксы" class="photo-card__photo">
          <div class="photo-card__info">
            <h2 class="photo-card__title">Река Вуокса</h2>
            <button class="photo-card__like-button like-button">
              <img src="./images/icons/icon-like.svg" alt="Кнопка лайк" class="like-button__image">
            </button>
          </div>
        </div>

        <div class="photo-card">
          <img src="./images/photo-tver.jpg" alt="Фото снежного леса" class="photo-card__photo">
          <div class="photo-card__info">
            <h2 class="photo-card__title">Тверская область</h2>
            <button class="photo-card__like-button like-button">
              <img src="./images/icons/icon-like.svg" alt="Кнопка лайк" class="like-button__image">
            </button>
          </div>
        </div>

        <div class="photo-card">
          <img src="./images/photo-sheregesh.jpg" alt="Фото фуникулёра на секторе Е, Шерегеш" class="photo-card__photo">
          <div class="photo-card__info">
            <h2 class="photo-card__title">Шерегеш</h2>
            <button class="photo-card__like-button like-button">
              <img src="./images/icons/icon-like.svg" alt="Кнопка лайк" class="like-button__image">
            </button>
          </div>
        </div>

      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>


  </div>

  <div class="popup ">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form action="" class="popup__form form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__item" id="name-input" placeholder="Введите ваше имя">
          <input type="text" class="form__item" id="status-input" placeholder="Введите вашу профессию">
        </fieldset>
        <input type="submit" value="Сохранить" class="form__submit-button">
      </form>
    </div>
  </div>
  <script src="./scritps/index.js"></script>
</body>

</html>
