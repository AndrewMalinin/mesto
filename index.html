<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__editable-parametr">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button edit-button"></button>
          </div>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button add-button"></button>
      </section>
      <section class="photo-cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="edit-profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" class="popup__form form" id="edit-profile-form" name="edit-profile-form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__item" id="name-input" name="name" placeholder="Введите имя" required minlength="2" maxlength="40">
          <span class="form__input-error name-input-error"></span>
          <input type="text" class="form__item" id="status-input" name="status" placeholder="О Себе" required minlength="2" maxlength="200">
          <span class="form__input-error status-input-error"></span>
        </fieldset>
        <button type="submit" class="form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="add-card-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action="#" class="popup__form form" id="add-card-form" name="add-card-form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__item" id="title-input" name="title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error title-input-error"></span>
          <input type="url" class="form__item" id="photo-link-input" name="photo-link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error photo-link-input-error"></span>
        </fieldset>
        <button type="submit" class="form__submit-button form__submit-button_inactive" >Создать</button>
      </form>
    </div>
  </div>

  <template id='card-template'>
    <article class="photo-card">
      <button type="button" class="photo-card__delete-button delete-button"></button>
      <img src="template" alt="template" class="photo-card__photo">
      <div class="photo-card__info">
        <h2 class="photo-card__title"></h2>
        <button type="button" class="photo-card__like-button like-button"></button>
      </div>
    </article>
  </template>

  <template id="popup-photo-template">
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <img src="template" alt="template" class="popup__photo">
        <h2 class="popup__photo-title"></h2>
      </div>
    </div>
  </template>

  <script defer src="./scritps/index.js"></script>
  <script defer src="./scritps/validate.js"></script>
</body>
</html>
